version: v0.7.1-alpha.1

dsn: postgres://kratos@cordico-production-psql-server-lexipol:kratos%40cordico-production-psql-server-lexipol.postgres.database.azure.com:5432/kratos

serve:
  public:
    base_url: https://kratos-dev.dev.cordico.com/
    cors:
      enabled: true
  admin:
    base_url: https://kratos-admin-dev.dev.cordico.com/

selfservice:
  default_browser_return_url: https://kratos-ss-dev.dev.cordico.com/
  whitelisted_return_urls:
    - https://kratos-ss-dev.dev.cordico.com

  methods:
    password:
      enabled: true


  flows:
    error:
      ui_url: https://kratos-ss-dev.dev.cordico.com/error

    settings:
      ui_url: https://kratos-ss-dev.dev.cordico.com/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: https://kratos-ss-dev.dev.cordico.com/recovery

    verification:
      enabled: true
      ui_url: https://kratos-ss-dev.dev.cordico.com/verify
      after:
        default_browser_return_url: https://kratos-ss-dev.dev.cordico.com/

    logout:
      after:
        default_browser_return_url: https://kratos-ss-dev.dev.cordico.com/auth/login

    login:
      ui_url: https://kratos-ss-dev.dev.cordico.com/auth/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: https://kratos-ss-dev.dev.cordico.com/auth/registration
      after:
        password:
          hooks:
            -
              hook: session

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - Bjcm87kiruJlmrMdLmWyHRh56PbNzeRg

hashers:
  argon2:
    parallelism: 1
    memory: 128MB
    iterations: 2
    salt_length: 16
    key_length: 16

identity:
  default_schema_url: file:///etc/config/identity.schema.json

  schemas:
    - id: organization
      url: file:///etc/config/organization.schema.json

courier:
  smtp:
    connection_uri: smtps://postmaster:3d8c25d151343f553b2c9d19d52ea665-dbdfb8ff-c020ce20@smtp.mailgun.org:587/
    from_address: admin@tribecore.io

session:
  lifespan: 4320h       
