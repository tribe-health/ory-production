-
  id: "ory:kratos:public"
  upstream:
    preserve_host: true
    url: "http://kratos:4433"
    strip_path: /.ory/kratos/public
  match:
    url: "http://kratos-ss-dev.dev.cordico.com/.ory/kratos/public/<**>"
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
  authenticators:
    -
      handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: noop

-
  id: "ory:kratos-selfservice-ui-node:anonymous"
  upstream:
    preserve_host: true
    url: "http://kratos-selfservice-ui-node:6666"
  match:
    url: "http://kratos-ss-dev.dev.cordico.com/<{error,recovery,verify,auth/*,**.css,**.js}{/,}>"
    methods:
      - GET
  authenticators:
    -
      handler: anonymous
  authorizer:
    handler: allow
  mutators:
    -
      handler: noop

-
  id: "ory:kratos-selfservice-ui-node:protected"
  upstream:
    preserve_host: true
    url: "http://kratos-selfservice-ui-node:6666"
  match:
    url: "http://kratos-ss-dev.dev.cordico.com/<{,debug,dashboard,settings}>"
    methods:
      - GET
  authenticators:
    -
      handler: cookie_session
  authorizer:
    handler: allow
  mutators:
    - handler: id_token
  errors:
    - handler: redirect
      config:
        to: https://kratos-ss-dev.dev.cordico.com/auth/login

-
  id: "ory:metadata-cordico-dev:anonymous"
  upstream:
    preserve_host: true
    url: "http://graphql-engine:8999"
  match:
    url: "http://metadata-dev.dev.cordico.com/<**>"
    methods:
      - GET
      - POST
  authenticators:
    -
      handler: anonymous
  authorizer:
    handler: allow
  mutators:
    -
      handler: id_token

